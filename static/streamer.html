<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Streamer</title>
    <style>
        body { font-family: sans-serif; background-color: #222; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #container { text-align: center; border: 1px solid #444; padding: 2rem; border-radius: 8px; }
        video { border: 1px solid #555; background-color: black; max-width: 100%; border-radius: 4px; }
        #status { margin-top: 1rem; font-style: italic; color: #aaa; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Video Streamer</h1>
        <video id="localVideo" autoplay playsinline muted width="320"></video>
        <div id="status">Status: Menunggu inisialisasi...</div>
    </div>
    <script src="/streamer.js"></script>
</body>
</html>
